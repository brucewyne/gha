name: Build & Test

on: 
  push:
    branches:
      - main

jobs:
  
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout branch
        uses: actions/checkout@v3
    
      - name: Installing Package Dependencies
        run: yarn install

      - name: Build Application
        run: yarn build
        
